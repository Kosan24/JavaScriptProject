<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Arret de compte</title>
<script type="text/javascript">
var prop;
function Main(){
	prop = parseFloat(document.compte.nombre.value);
	for(i=1 ; i<=100 ; i=i+1){
		if(i == prop){
			document.write(i + "&nbsp;") ; // on affiche le nombre et on sort de la boucle
			break;
		}
		else{
			document.write(i + "&nbsp;") ; // on affiche le nombre et on continue
		}
	}
}
</script>
</head>
<body>
<h3>Ce programme compte de 0 à  100. Si le programme rencontre le nombre que vous avez proposé, il s'arrêtera de compter</h3>
<form name="compte">
	<input type="Text" name="nombre">
	<input type="Button" value="compter!" onclick="Main();">
</form>
</body>
</html>
